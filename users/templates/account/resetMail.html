{% include "header.html" %}

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">HomeControl</h1>
</div>


<div class="container">
    <div class="card-deck mb-3 text-center">


        <div class="card mb-4 box-shadow" style="width: 70%; margin-left: auto; margin-right: auto;">
            <div class="card-header">
                <h5 class="card-title">Reset Password</h5>
            </div>
            <div class="card-body">
                <form action="{% url 'resetMail'%}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span for="{{ form.name.id_for_label }}" class="input-group-text w-25"
                              id="email">Email</span>
                        <input type="email" class="form-control" name="email" aria-label="Email" aria-describedby="email">
                    </div>
                    <a href="{% url 'login'%}" class="btn btn-lg btn-block btn-outline-secondary mb-3" role="button">Back</a>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary mb-3">Send Mail
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>

{% include "footer.html" %}
