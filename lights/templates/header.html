<!DOCTYPE html>
<html lang="de" data-bs-theme="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Martin Kribs, Alexander Guse">
    <title>Home Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./../../static/lights/images/light.ico">
</head>

<body>
    {% load static %}
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <div class="fs-4">
                <a href="{% url 'index'%}" class="nav-bar-brand text-white nav-link me-2">Home</a>
            </div>
            
            {% if user.is_authenticated %}
            <div class="">
                <div class="nav-item dropdown me-2">
                    <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                        data-bs-target="#profileContent" aria-expanded="false" aria-label="Toggle profile" role="button">
                        <img src="{% static 'users/images/default-profile-pic.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" data-bs-popper="static">
                        <li><a class="dropdown-item" href="{% url 'editBroker'%}">Broker</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'manageAccount'%}">Account</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item link-danger" href="{% url 'logout'%}">Logout</a></li>
                    </ul>
                </div>
            </div>  
            {% endif %}

        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
