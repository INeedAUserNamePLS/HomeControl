{% include "header.html" %}

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">HomeControl</h1>
</div>


<div class="container">
    <div class="card-deck mb-3 text-center">


        <div class="card mb-4 box-shadow text-bg-light" style="width: 70%; margin-left: auto; margin-right: auto;">
            <div class="card-header">
                <h5 class="card-title">Two Factor</h5>
            </div>
            <div class="card-body">
                <form action="{% url 'twoFactor'%}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span for="{{ form.name.id_for_label }}" class="input-group-text w-25"
                              id="two_factor_code">Code</span>
                        <input type="text" class="form-control" name="two_factor_code" aria-label="Two_Factor_Code" aria-describedby="two_factor_code">
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary mb-3">Submit
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>

{% if form.errors %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    There was an error with your form
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}

{% include "footer.html" %}
