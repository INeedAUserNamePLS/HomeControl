<!DOCTYPE html>
<html lang="de" data-bs-theme="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Martin Kribs, Alexander Guse">
    <title>Home Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
{% include "header.html" %}

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Lights</h1>
</div>


<div class="container text-center">
    <div class="row row-cols-2 gx-5">

        {% for light in latest_light_list %}
            <div class="col">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">{{ light.name }}</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <input class="form-check-input" type="checkbox" role="switch" id="SwitchOnOff"
                                   disabled {% if light.status %} checked{% endif %}>
                            <label class="form-check-label" for="SwitchOnOff">{% if light.status %} On {% else %}
                                Off {% endif %}</label>
                        </div>
                        <div class="mb-4">
                            <input type="color" class="form-control form-control-color mx-auto" id="ColourInput"
                                   value="{{ light.colour }}" disabled>
                            <label class="form-check-label" for="ColourInput">Colour</label>
                        </div>
                        <div class="mb-4">
                            <input type="range" class="form-range" min="0" max="100" step="10" id="RangeBrightness"
                                   value="{{ light.brightness }}" disabled>
                            <label class="form-check-label" for="RangeBrightness">Brightness</label>
                        </div>

                        <a href="/lights/{{ light.id }}" class="btn btn-outline-primary btn-lg btn-block">Edit</a>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="/lights/{{ light.id }}/delete" class="nav-link">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}

        <div class="col">
            <div class="card mb-4">
                <a href="/lights/add/" class="my-auto stretched-link nav-link text-dark"><h3>+</h3></a>
            </div>
        </div>

    </div>
    {% include "footer.html" %}
</div>


<!-- /.container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
