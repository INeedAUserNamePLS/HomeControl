<!DOCTYPE html>
<html lang="de" data-bs-theme="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Martin Kribs, Alexander Guse">
    <title>Home Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./../../static/lights/images/light.ico">
</head>

<body>
    {% load static %}
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="col fs-4">
                <a href="{% url 'index'%}" class="nav-bar-brand text-white nav-link me-2">Home</a>
            </div>

            <div class="col collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'login'%}">Broker</a>
                    </li>
                </ul>
            </div>

            <div class="col text-end">
                <button class="navbar-toggler me-2 btn btn-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button type="button" class="btn btn-outline-primary me-2">Profile</button>
            </div>

        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
