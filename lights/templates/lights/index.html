<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Martin Kribs, Alexander Guse">
    <title>Home Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/lights" class="nav-link text-white">Home</a></h5>
</div>

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Lights</h1>
</div>


<div class="container">
    <div class="card-deck mb-3 text-center">
        {% if latest_light_list %}
            {% for light in latest_light_list %}
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h5 class="card-title">{{ light.name }}</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>{{ light.status }}</li>
                            <li>{{ light.colour }}</li>
                            <li>{{ light.brightness }}</li>
                        </ul>
                        <a href="/lights/{{ light.id }}" class="btn btn-outline-primary btn-lg btn-block">Edit</a>
                    </div>
                </div>
            {% endfor %}
        {% endif %}


        <div class="card mb-4 box-shadow align-content-center">
                <a href="/lights/add/" class="btn btn-block btn-lg stretched-link">+</a>
        </div>

    </div>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">

    </footer>
</div>


<!-- /.container -->

</body>
</html>
