<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Martin Kribs, Alexander Guse">
    <title>Home Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
{% include "header.html" %}

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Lights</h1>
</div>


<div class="container">
    <div class="card-deck mb-3 text-center">


        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h5 class="card-title">Add new light</h5>
            </div>
            <div class="card-body">
                <form action="/lights/{{ light.id }}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Lamp name</span>
                        <input type="text" class="form-control" placeholder="" aria-label="Lamp name"
                               aria-describedby="basic-addon1">
                    </div>

                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Save
                    </button>
                </form>
            </div>
        </div>

    </div>
    {% include "footer.html" %}
</div>


<!-- /.container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
