{% include "header.html" %}

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Profile</h1>
</div>


<div class="container">
    <div class="card-deck mb-3 text-center">


        <div class="card mb-4 box-shadow" style="width: 40rem; margin-left: auto; margin-right: auto;">
            <div class="card-header">
                <h5 class="card-title">User</h5>
            </div>
            <div class="card-body">
                <form action="{% url 'login'%}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span for="{{ form.name.id_for_label }}" class="input-group-text"
                              id="username">Username</span>
                        <input type="text" class="form-control" name="username" aria-label="Username" aria-describedby="username" value="{{ account.username }}" readonly >
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary mb-3">Save
                    </button>
                </form>
                <a href="{% url 'register'%}" class="btn btn-outline-primary btn-lg btn-block">Delete Account</a>
            </div>
        </div>

    </div>
</div>

{% include "footer.html" %}
