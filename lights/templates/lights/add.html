<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Martin Kribs, Alexander Guse">
    <title>Home Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% include "header.html" %}

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Lights</h1>
</div>


<div class="container">
    <div class="card-deck mb-3 text-center">


        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h5 class="card-title">Add new light</h5>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Lamp name</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Lamp name"
                           aria-describedby="basic-addon1">
                </div>
                <form action="/lights/{{ light.id }}">
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Save
                    </button>
                </form>
            </div>
        </div>

    </div>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">

    </footer>
</div>


<!-- /.container -->

</body>
</html>
